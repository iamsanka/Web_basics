<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/autoaudio.css">
    <title>Audio Autoplay</title>

</head>

<body>

    <div>
        <!--Audio Autoplay Heading-->
        <h1>Audio Autoplay</h1>
        <h2>Only works in firefox, MS Edge etc!</h2>
        <!--Audio Autoplay Heading Closes-->
        <!--Actual Audio Codes-->
        <audio controls autoplay>
            <source src="https://student.labranet.jamk.fi/~nikar/materiaali/ttc2010eng/exercise7/assets/kalimba.mp3"
                type="audio/mp3">
        </audio>
    </div>
</body>
