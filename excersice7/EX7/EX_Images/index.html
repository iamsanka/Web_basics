<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/lightbox.css">
    <title>Images</title>

</head>

<body>
    <!--image galleries-->
    <div class="img-thumbnail">
        <!--Creating the Images with thumnails-->
        <h1>Image Thumbnail with links</h1>
        <a href="images/praha_images/image-1.jpg" data-lightbox="praha_images" data-title="Bridge of Charles One">
            <img src="images/praha_images/image-1.jpg" alt="Image1"></a>

        <a href="images/praha_images/image-2.jpg" data-lightbox="praha_images" data-title="Bridge of Charles-The Gate">
            <img src="images/praha_images/image-2.jpg" alt="Image2"></a>

        <a href="images/praha_images/image-3.jpg" data-lightbox="praha_images" data-title="Astronomical Clock">
            <img src="images/praha_images/image-3.jpg" alt="Image3"></a><br>

        <a href="images/praha_images/image-4.jpg" data-lightbox="praha_images" data-title="Astronomical Clock-Closeup">
            <img src="images/praha_images/image-4.jpg" alt="Image4"></a>

        <a href="images/praha_images/image-5.jpg" data-lightbox="praha_images" data-title="Roasted Pork">
            <img src="images/praha_images/image-5.jpg" alt="Image5"></a>

        <a href="images/praha_images/image-6.jpg" data-lightbox="praha_images" data-title="Marionets">
            <img src="images/praha_images/image-6.jpg" alt="Image6"></a>

    </div>
    <!--Text with links-->
    <div class="text-links">
        <h1>Text image with links</h1>
        <a href="images/praha_images/image-1.jpg" data-lightbox="praha_images" data-title="Bridge of Charles One">Bridge
            of Charles One</a>
        <a href="images/praha_images/image-2.jpg" data-lightbox="praha_images"
            data-title="Bridge of Charles-The Gate">Bridge of Charles-The Gate</a>
        <a href="images//image-3.jpg" data-lightbox="praha_images"
            data-title="Astronomical Clock">Astronomical Clock</a>
        <a href="images/praha_images/image-4.jpg" data-lightbox="praha_images"
            data-title="Astronomical Clock-Closeup">Astronomical Clock-Closeup</a>
        <a href="images/praha_images/image-5.jpg" data-lightbox="praha_images" data-title="Roasted Pork">Roasted Pork</a>
        <a href="images/praha_images/image-6.jpg" data-lightbox="praha_images" data-title="Marionets">Marionets</a>



    </div>
      <!-- JS script files-->
    <script src="js/lightbox-plus-jquery.js"></script>
</body>

</html>
